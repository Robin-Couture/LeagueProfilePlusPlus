<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>League Profile +</title>
    <link  rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container containerbg rounded pb-3">
        <h1 id="toto" class="text-center text-decoration-underline mt-5 mb-3">Bienvenue sur League Profil ++</h1>
        <h2 class="text-center">Sur ce site vous pourrez trouver plein d'info en partant seulement d'un nom d'invocateur <br>(seulement en EUW)</h2>
    </div>
    <div class="container text-center rounded p-5 d-flex justify-content-center">
        <input placeholder="Summoner Name..." class="p-2 rounded" type="text" id="name" name="name" required size="100">

        <button class="btn btn-secondary" id="btnPrincipal" onclick="getValue();">CLIQUE !</button>        
    </div>
    <div class="container text-center">
        <p class="containerbg py-3 rounded" id="txtPrincipal" style="display: none">Mettre des infos ici</p>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
